
<h1>Welcome {{currentUser.firstName}}  {{currentUser.lastName}}!</h1>


<p><a (click)="onLogout()" [routerLink]="['/login']">Logout</a></p>
<div *ngIf="currentUser?.isAdmin">

<h3>All registered users:</h3>
<ul>

        <table class="table table-bordered table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name </th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <th scope="row">1</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.status}}</td>
                  </tr>
                 
                </tbody>
              </table>

</ul>
</div>

<div *ngIf="currentUser && !currentUser.isAdmin">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16e935e22f4%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16e935e22f4%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2299.1171875%22%20y%3D%2296.3%22%3EImage%20cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Set Status</p>
          <select [(ngModel)]="selectedStatus"  (ngModelChange)="onStatusChange()"  class="selectpicker" >
              <option>Online</option>
              <option>Busy</option>
              <option>Offline</option>
            </select>
            
        </div>
      </div>
</div>
